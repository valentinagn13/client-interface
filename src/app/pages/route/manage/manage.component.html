<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <!-- Directiva ngIf, si es falso la etiqueta no se renderiza -->
                    <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
                    <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
                    <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
                </div>

                <!-- CONFIGURAR EL FORMGROUP -->
                <form class="form" [formGroup]="theFormGroup">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <label>Id:</label>
                            </div>
                            <div class="col-8">
                                <!-- Mostrar ID como texto: EL ID NO SE DEBE VALIDAR  -->
                                <p>{{ route.id }}</p>
                            </div>
                        </div>
                        <br />

                        <div class="row">
                            <div class="col-4">
                                <label>Inicio:</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" [(ngModel)]="route.startingPlace"
                                    formControlName="startingPlace" />
                                <div *ngIf="
                    getTheFormGroup.startingPlace.errors &&
                    (getTheFormGroup.startingPlace.dirty ||
                    getTheFormGroup.startingPlace.touched ||
                    trySend)">
                    
                                    <strong *ngIf="getTheFormGroup.startingPlace.errors.required"
                                        class="msnError">Requerido</strong>
                                    <strong *ngIf="getTheFormGroup.startingPlace.errors.minlength"
                                        class="msnError">Inválido</strong>
                                </div>
                            </div>
                        </div>
                        <br />

                        <div class="row">
                            <div class="col-4">
                                <label>Final:</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" [(ngModel)]="route.endingPlace"
                                    formControlName="endingPlace" />
                                <div *ngIf="
                    getTheFormGroup.endingplace.errors &&
                    (getTheFormGroup.endingplace.dirty ||
                    getTheFormGroup.endingplace.touched ||
                    trySend)">
                                    <strong *ngIf="getTheFormGroup.endingplace.errors.min" class="msnError">Valor mínimo
                                        debe ser 1</strong>
                                    <strong *ngIf="getTheFormGroup.endingplace.errors.max" class="msnError">Valor máximo
                                        100</strong>
                                    <strong *ngIf="getTheFormGroup.endingplace.errors.required"
                                        class="msnError">Requerido</strong>
                                </div>
                            </div>
                        </div>
                        <br />

                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-8">
                                <button *ngIf="mode == 2" class="btn btn-success btn-block" (click)="create()">
                                    Crear
                                </button>
                                <button *ngIf="mode == 3" class="btn btn-success btn-block" (click)="update()">
                                    Actualizar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- Form correctamente cerrado -->
            </div>
        </div>
    </div>
</div>
