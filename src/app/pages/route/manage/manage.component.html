<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h1 *ngIf="mode == 1" class="mb-0">Visualizar</h1>
          <h1 *ngIf="mode == 2" class="mb-0">Crear</h1>
          <h1 *ngIf="mode == 3" class="mb-0">Actualizar</h1>
        </div>
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body">
            <!-- Campo ID -->
            <div class="row">
              <div class="col-4">
                <label>Id:</label>
              </div>
              <div class="col-8">
                <input type="number" class="form-control" formControlName="id" [(ngModel)]="routes.id">
              </div>
            </div>
            <br />
            <!-- Campo lugar inicio -->
            <div class="row">
              <div class="col-4">
                <label>Inicio:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" formControlName="startingPlace"
                  [(ngModel)]="routes.startingPlace" />
                <div *ngIf="getTheFormGroup.startingPlace.errors &&
                            (getTheFormGroup.startingPlace.dirty ||
                             getTheFormGroup.startingPlace.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.startingPlace.errors.required" class="msnError">Requerido</strong>
                  <strong *ngIf="getTheFormGroup.startingPlace.errors.minlength" class="msnError">Inválido</strong>
                </div>
              </div>
            </div>
            <br />
            <!-- Campo lugar final -->
            <div class="row">
              <div class="col-4">
                <label>Final:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" formControlName="endingPlace"
                  [(ngModel)]="routes.endingPlace" />
                <div *ngIf="getTheFormGroup.endingPlace.errors &&
                            (getTheFormGroup.endingPlace.dirty ||
                             getTheFormGroup.endingPlace.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.endingPlace.errors.min" class="msnError">Valor mínimo debe ser
                    1</strong>
                  <strong *ngIf="getTheFormGroup.endingPlace.errors.max" class="msnError">Valor máximo 100</strong>
                  <strong *ngIf="getTheFormGroup.endingPlace.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />
            <!-- Campo fecha -->
            <div class="row">
              <div class="col-4">
                <label>Fecha:</label>
              </div>
              <div class="col-8">
                <input type="date" class="form-control" formControlName="deliveryDate"
                  [(ngModel)]="routes.deliveryDate" />
                <div *ngIf="getTheFormGroup.deliveryDate.errors &&
                            (getTheFormGroup.deliveryDate.dirty ||
                             getTheFormGroup.deliveryDate.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.deliveryDate.errors.required" class="msnError">La fecha es
                    requerida</strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Campo distancia -->
            <div class="row">
              <div class="col-4">
                <label>Distancia:</label>
              </div>
              <div class="col-8">
                <input type="number" class="form-control" formControlName="distance" />
                <div *ngIf="getTheFormGroup.distance.errors &&
                            (getTheFormGroup.distance.dirty ||
                             getTheFormGroup.distance.touched || trySend)">
                  <strong *ngIf="getTheFormGroup.distance.errors.min" class="msnError">Valor mínimo debe ser
                    1</strong>
                  <strong *ngIf="getTheFormGroup.distance.errors.max" class="msnError">Valor máximo 100</strong>
                  <strong *ngIf="getTheFormGroup.distance.errors.required" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br />

            <!-- Botones -->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button *ngIf="mode === 2" class="btn btn-success btn-block" (click)="create()">Crear</button>
                <button *ngIf="mode === 3" class="btn btn-success btn-block" (click)="update()">Actualizar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
