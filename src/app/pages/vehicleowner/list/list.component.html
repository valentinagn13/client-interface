<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page Content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <!-- Encabezado -->
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Dueño del Vehiculo</h3>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-success" (click)="create()">
                Crear
              </button>
            </div>
          </div>
        </div>
        <!-- Tabla -->
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Fecha de Adquisicion</th>
                  <th scope="col">Porcentaje de la comisión</th>
                  <th scope="col">Dueño Id</th>
                  <th scope="col">Vehículo Id</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let vehDue of vehicleOwners">
                  <td>{{ vehDue.id }}</td>
                  <td>{{ vehDue.acquisition_date | date }}</td>
                  <td>{{ vehDue.ownership_percentage }}</td>
                  <td>{{ vehDue.owner_id }}</td>
                  <td>{{ vehDue.vehicle_id }}</td>
                  <td>
                    <div class="d-flex gap-2">
                      <button
                        type="button"
                        class="btn btn-primary btn-sm"
                        (click)="view(vehDue.id)"
                      >
                        Ver
                      </button>
                      <button
                        type="button"
                        class="btn btn-warning btn-sm"
                        (click)="update(vehDue.id)"
                      >
                        Actualizar
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger btn-sm"
                        (click)="delete(vehDue.id)"
                      >
                        Eliminar
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
