<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h1 *ngIf="mode == 1" class="mb-0">Visualizar</h1>
          <h1 *ngIf="mode == 2" class="mb-0">Crear</h1>
          <h1 *ngIf="mode == 3" class="mb-0">Actualizar</h1>
          <h1 *ngIf="mode == 4" class="mb-0">Crear Operacion Municipio_Id #{{operations.municipality_id}}</h1>
          <h1 *ngIf="mode == 5" class="mb-0">Crear Operacion vehiculo_id #{{operations.vehicle_id}}</h1>
        </div>
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <label>id:</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  disabled
                  [(ngModel)]="operations.id"
                  formControlName="id"
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4">
                <label>Fecha Inicio</label>
              </div>
              <div class="col-8">
                <input
                  type="date"
                  class="form-control"
                  [(ngModel)]="operations.start_date"
                  formControlName="start_date"
                />
                <div
                  *ngIf="
                    getTheFormGroup.start_date.errors &&
                    (getTheFormGroup.start_date.dirty ||
                      getTheFormGroup.start_date.touched ||
                      trySend)
                  "
                >
                  <!-- si el form group location tine un error de requerido colocamos un mensaje de requerido -->
                  <strong
                    *ngIf="getTheFormGroup.start_date.errors.required"
                    class="msnError text-danger"
                    >Requerido</strong
                  >
                </div>
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-4">
                <label>Fecha Fin</label>
              </div>
              <div class="col-8">
                <input
                  type="date"
                  class="form-control"
                  [(ngModel)]="operations.end_date"
                  formControlName="end_date"
                />
                <div
                  *ngIf="
                    getTheFormGroup.end_date.errors &&
                    (getTheFormGroup.end_date.dirty ||
                      getTheFormGroup.end_date.touched ||
                      trySend)
                  "
                >
                  <!-- validar si la capacidad es menor que el minimo -->
                  <strong
                    *ngIf="getTheFormGroup.end_date.errors.required"
                    class="msnError text-danger"
                    >Requerido</strong
                  >
                </div>
              </div>
            </div>

            <br />
            <div class="row">
              <div class="col-4">
                <label>Municipio_id:</label>
              </div>
              <div class="col-8">
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="operations.municipality_id"
                  formControlName="municipality_id"
                />
                <div
                  *ngIf="
                    getTheFormGroup.municipality_id.errors &&
                    (getTheFormGroup.municipality_id.dirty ||
                      getTheFormGroup.municipality_id.touched ||
                      trySend)
                  "
                >
                  <!-- si el form group location tine un error de requerido colocamos un mensaje de requerido -->
                  <strong
                    *ngIf="getTheFormGroup.municipality_id.errors.required"
                    class="msnError text-danger"
                    >Requerido</strong
                  >
                  <strong *ngIf="getTheFormGroup.municipality_id.error.pattern">
                    Solo se permiten valores numericos
                  </strong>
                </div>
              </div>
            </div>

            <br />
            <div class="row">
              <div class="col-4">
                <label>Vehículo_id</label>
              </div>
              <div class="col-8">
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="operations.vehicle_id"
                  formControlName="vehicle_id"
                />
                <div
                  *ngIf="
                    getTheFormGroup.vehicle_id.errors &&
                    (getTheFormGroup.vehicle_id.dirty ||
                      getTheFormGroup.vehicle_id.touched ||
                      trySend)
                  "
                >
                  <!-- si el form group location tine un error de requerido colocamos un mensaje de requerido -->
                  <strong
                    *ngIf="getTheFormGroup.vehicle_id.errors.required"
                    class="msnError text-danger"
                    >Requerido</strong
                  >
                  <strong *ngIf="getTheFormGroup.vehicle_id.error.pattern">
                    Solo se permiten valores numericos
                  </strong>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <!-- <button *ngIf="mode == 1" class="btn btn-success btn-block" (click)="view()">
                                    Visualizar
                                </button> -->
                <button
                  *ngIf="mode == 2"
                  class="btn btn-success btn-block"
                  (click)="create()"
                >
                  Crear
                </button>
                <button
                  *ngIf="mode == 3"
                  class="btn btn-success btn-block"
                  (click)="update()"
                >
                  Actualizar
                </button>
                <button 
                *ngIf="mode == 4" 
                class="btn btn-success btn-block" 
                (click)="createForMunicipality()">
                Crear para Municipio
              </button>
              <button 
              *ngIf="mode == 5" 
              class="btn btn-success btn-block" 
              (click)="createForVehicle()">
              Crear para Vehículo
            </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
