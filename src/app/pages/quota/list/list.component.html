<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page Content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <!-- Encabezado -->
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0" *ngIf="!contract_id">Cuotas</h3>
              <h3 class="mb=0" *ngIf="contract_id">Quotas del Contrato #{{contract_id}}</h3>
            </div>
            <div class="col-auto">
              <button *ngIf="!contract_id" type="button" class="btn btn-success" (click)="create()">
                Crear
              </button>
              <button *ngIf="contract_id" type="button" class="btn btn-success" (click)="createForContract()">Crear Quota para Contrato</button>
            </div>
          </div>
        </div>
        <!-- Tabla -->
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Couta</th>
                  <th scope="col">Tasa de Interes</th>
                  <th scope="col">Fecha De Vencimiento</th>
                  <th scope="col">Contrato Id</th>
                  <th scope="col">Estatus</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let quo of quotas">
                  <td>{{ quo.id }}</td>
                  <td>{{ quo.amount }}</td>
                  <td>{{ quo.interest_rate }}</td>
                  <td>{{ quo.due_date | date }}</td>
                  <td>{{ quo.contract_id }}</td>
                  <td>{{ quo.status }}</td>
                  <td>
                    <div class="d-flex gap-2">
                      <button
                        type="button"
                        class="btn btn-primary btn-sm"
                        (click)="view(quo.id)"
                      >
                        Ver
                      </button>
                      <button
                        type="button"
                        class="btn btn-warning btn-sm"
                        (click)="update(quo.id)"
                      >
                        Actualizar
                      </button>
                      <button
                        type="button"
                        class="btn btn-danger btn-sm"
                        (click)="delete(quo.id)"
                      >
                        Eliminar

                      </button>
                      <button
                        type="button"
                        class="btn btn-danger btn-sm"
                        (click)="payment(quo.id)"
                        [disabled]="quo.status === 1 || quo.status === true"
                      >
                        Pagar quota
                      </button>

                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
