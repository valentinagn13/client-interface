<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
  <!-- page content -->
<div class="container-fluid mt--7">
<div class="row">
    <div class="col">
        <div class="card shadow">
            <div class="card-header bg-transparent">
                <div class="row">
                    <div class="col-3">
                    </div>
                </div>
                <h3 class="mb=0">Direcciones</h3>
            </div>
            <div class="col-6">
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-success" (click) ="create()">Crear</button>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col-1">ID</th>
                            <th scope="col-2">Calle</th>
                            <th scope="col-3">Numero#</th>
                            <th scope="col-2">Barrio</th>
                            <th scope="col-2">Referencia</th>
                            <th scope="col-2">Municipio_id</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dir of addresses">
                            <td>{{ dir.id }}</td>
                            <td>{{ dir.number }}</td>
                            <td>{{ dir.street }}</td>
                            <td>{{ dir.neighborhood }}</td>
                            <td>{{ dir.reference }}</td>
                            <td>{{ dir.municipality_id }}</td>
                            <td>
                                <button type="button" class="btn btn-primary" (click)="view(dir.id)">Ver</button>
                                <button type="button" class="btn btn-warning" (click)="update(dir.id)">Actualizar</button>
                                <button type="button" class="btn btn-danger" (click)="delete(dir.id)">Eliminar</button>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>  
</div>
