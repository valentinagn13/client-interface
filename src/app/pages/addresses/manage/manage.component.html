<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <!-- Directiva ngIf, si es falso la etiqueta no se renderiza -->
          <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
          <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
          <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
        </div>

        <!-- CONFIGURAR EL FORMGROUP -->
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <label for="municipioslista">Selecciona un Municipio:</label>
              </div>

              <div class="col-8">
                <select
                  id="municipioslista"
                  [(ngModel)]="address.municipality_id"
                  name="municipio"
                  (change)="onSelectChange()"
                  formControlName="municipality_id"
                >
                  <option
                    *ngFor="let municipio of municipioslista"
                    [value]="municipio.id"
                  >
                    {{ municipio.name }}
                  </option>
                </select>
              </div>
            </div>

            <div class="row" *ngIf="false">
              <div class="col-4">
                <label>Id:</label>
              </div>
              <div class="col-8">
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="address.id"
                  formControlName="id"
                />
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-4">
                <label>Calle</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="address.street"
                  formControlName="street"
                />
                <div
                  *ngIf="
                    getTheFormGroup.street.errors &&
                    (getTheFormGroup.street.dirty ||
                      getTheFormGroup.street.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.street.errors.required"
                    class="msnError text-danger"
                    >Requerido</strong
                  >
                  <strong
                    *ngIf="getTheFormGroup.street.errors.pattern"
                    class="msnError text-primary"
                    >Solo se permiten letras y números</strong
                  >
                </div>
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-4">
                <label>Numero#</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="address.number"
                  formControlName="number"
                />
                <div
                  *ngIf="
                    getTheFormGroup.number.errors &&
                    (getTheFormGroup.number.dirty ||
                      getTheFormGroup.number.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.number.errors.required"
                    class="msnError text-danger"
                    >Requerido</strong
                  >
                  <strong
                    *ngIf="getTheFormGroup.number.errors.pattern"
                    class="msnError text-primary"
                    >Solo se permiten letras y números</strong
                  >
                </div>
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-4">
                <label>Barrio:</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="address.neighborhood"
                  formControlName="neighborhood"
                />
                <div
                  *ngIf="
                    getTheFormGroup.neighborhood.errors &&
                    (getTheFormGroup.neighborhood.dirty ||
                      getTheFormGroup.neighborhood.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.neighborhood.errors.required"
                    class="msnError text-danger"
                    >Requerido</strong
                  >
                  <strong
                    *ngIf="getTheFormGroup.neighborhood.errors.pattern"
                    class="msnError text-primary"
                    >Solo se permiten letras y números</strong
                  >
                </div>
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-4">
                <label>Referencia</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="address.reference"
                  formControlName="reference"
                />
                <div
                  *ngIf="
                    getTheFormGroup.reference.errors &&
                    (getTheFormGroup.reference.dirty ||
                      getTheFormGroup.reference.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.reference.errors.required"
                    class="msnError text-danger"
                    >Requerido</strong
                  >
                  <strong
                    *ngIf="getTheFormGroup.reference.errors.pattern"
                    class="msnError text-primary"
                    >Solo se permiten letras y números</strong
                  >
                </div>
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-4">
                <label>Municipio_Id</label>
              </div>
              <div class="col-8">
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="address.municipality_id"
                  formControlName="municipality_id"
                />
                <div
                  *ngIf="

                    >Requerido</strong
                  >
                </div>
              </div>
            </div>
            <br /> -->

            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button
                  *ngIf="mode == 2"
                  class="btn btn-success btn-block"
                  (click)="create()"
                >
                  Crear
                </button>
                <button
                  *ngIf="mode == 3"
                  class="btn btn-success btn-block"
                  (click)="update()"
                >
                  Actualizar
                </button>
              </div>
            </div>
          </div>
        </form>
        <h1>hola</h1>
      </div>
    </div>
  </div>
</div>
