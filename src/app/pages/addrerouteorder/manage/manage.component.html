<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h1 *ngIf="mode == 1" class="mb-0">Visualizar</h1>
                    <h1 *ngIf="mode == 2" class="mb-0">Crear</h1>
                    <h1 *ngIf="mode == 3" class="mb-0">Actualizar</h1>
                </div>
                <form class="form" [formGroup]="theFormGroup">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <label>id:</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" disabled [(ngModel)]="AddreRouteOrder.id" formControlName="id"> 
                            </div>
                        </div>

                        <br />
                        <div class="row">
                            <div class="col-4">
                                <label>Dirección Id</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" [(ngModel)]="AddreRouteOrder.address_id" formControlName="address_id"> 

                                <div *ngIf="
                                getTheFormGroup.address_id.errors &&
                                (getTheFormGroup.address_id.dirty ||
                                  getTheFormGroup.address_id.touched ||
                                  trySend)
                              ">
                              <!-- si el form group location tine un error de requerido colocamos un mensaje de requerido --><strong *ngIf="getTheFormGroup.address_id.errors.required"
                                                    class="msnError text-danger">Requerido</strong>
                                                    <!-- si tiene un erro de longitud minima entonces colocamos el error -->
                                                    <strong *ngIf="getTheFormGroup.address_id.errors.pattern" class="msnError text-success">El valor debe ser un valor numérico</strong>
                                                   
                                            </div>
                            </div>
                        </div>
                        <br />
                
                        <div class="row">
                            <div class="col-4">
                                <label>Ruta Id</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" [(ngModel)]="AddreRouteOrder.route_id" formControlName="route_id">
                                <div *ngIf="
                                getTheFormGroup.route_id.errors &&
                                (getTheFormGroup.route_id.dirty ||
                                  getTheFormGroup.route_id.touched ||
                                  trySend)
                              ">
                              <!-- si el form group location tine un error de requerido colocamos un mensaje de requerido -->
                                                <strong *ngIf="getTheFormGroup.route_id.errors.required"
                                                    class="msnError text-danger">Requerido</strong>
                                                    <strong *ngIf="getTheFormGroup.route_id.errors.pattern" class="msnError text-success">El valor debe ser un valor numérico</strong>
                                            </div>  
                            </div>
                        </div>                        
                        <br>                  
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-8">
                                <button *ngIf="mode == 2" class="btn btn-success btn-block" (click)="create()">
                                    Crear
                                </button>
                                <button *ngIf="mode == 3" class="btn btn-success btn-block" (click)="update()">
                                    Actualizar
                                </button>
                            </div>
                        </div>
                    </div>     
                </form>    
            </div>
        </div>
    </div>
</div>
