<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page Content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <!-- Encabezado -->
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Contrato</h3>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-success" (click)="create()">Crear</button>
            </div>
          </div>
        </div>
        <!-- Tabla -->
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Fecha Inicio</th>
                  <th scope="col">Fecha Fin</th>
                  <th scope="col">Cliente</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let con of contracts">
                  <td>{{ con.id }}</td>
                  <td>{{ con.start_date | date }}</td>
                  <td>{{ con.end_date | date }}</td>
                  <td>{{ con.client_id }}</td>

                  <!--Botones-->
                  <td>
                    <div class="d-flex gap-2">
                      <button type="button" class="btn btn-primary btn-sm" (click)="view(con.id)">Ver</button>
                      <button type="button" class="btn btn-warning btn-sm" (click)="update(con.id)">Actualizar</button>
                      <button type="button" class="btn btn-danger btn-sm" (click)="delete(con.id)">Eliminar</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
