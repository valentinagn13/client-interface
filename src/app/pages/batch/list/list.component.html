<div class="header bg-gradient-danger pd-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col-3">
            </div>
          </div>
          <h3 class="mb=0" *ngIf="!route_id">Lotes</h3>
          <h3 class="mb=0" *ngIf="route_id">Lotes de la Ruta #{{route_id}}</h3>

        </div>
        <div class="col-6">
        </div>
        <div class="col-3">
          <button *ngIf="!route_id" type="button" class="btn btn-success" (click)="create()">Crear</button>
          <button *ngIf="route_id" type="button" class="btn btn-success" (click)="createForRoute()">Crear Lote para Ruta</button>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col-1">Id</th>
                <th scope="col-2">Peso</th>
                <th scope="col-3">Ruta</th>
                <th scope="col-4">Direcci√≥n-Ruta-Orden</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let batch of batches">
                <td>{{ batch.id }}</td>
                <td>{{ batch.weight }}</td>
                <td>{{ batch.route_id }}</td>
                <td>{{ batch.addre_route_orders }}</td>
                <td>
                  <button type="button" class="btn btn-primary" (click)="view(batch.id)">Ver</button>
                  <button type="button" class="btn btn-warning" (click)="update(batch.id)">Actualizar</button>
                  <button type="button" class="btn btn-danger" (click)="delete(batch.id)">Eliminar</button>
                  <button type="button" class="btn btn-info" (click)="showProducts(batch.id)">Productos</button>
                
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
