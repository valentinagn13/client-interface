<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h1 *ngIf="mode == 1" class="mb-0">Visualizar</h1>
          <h1 *ngIf="mode == 2" class="mb-0">Crear</h1>
          <h1 *ngIf="mode == 3" class="mb-0">Actualizar</h1>
        </div>
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body">
            <!-- Campo ID -->
            <div class="row">
              <div class="col-4">
                <label>id:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" disabled [(ngModel)]="client.id" formControlName="id">
              </div>
            </div>
            <br>
            <!-- Campo tipo de ID -->
            <div class="row">
              <div class="col-4">
                <label>Tipo de ID:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="client.id_type" formControlName="id_type">
                <div
                  *ngIf="
                    getTheFormGroup.id_type.errors &&
                    (getTheFormGroup.id_type.dirty ||
                      getTheFormGroup.id_type.touched ||
                      trySend)
                  "
                >
                  <!-- si el form group location tine un error de requerido colocamos un mensaje de requerido -->
                  <strong
                    *ngIf="getTheFormGroup.id_type.errors.required"
                    class="msnError text-danger"
                    >Requerido</strong
                  >
                  <strong *ngIf="getTheFormGroup.id_type.errors.pattern" class="msnError text-danger">Solo se permiten letras</strong>
                </div>
              </div>
            </div>
            <br>
            <!-- Campo número de ID -->
            <div class="row">
              <div class="col-4">
                <label>Número de ID:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="client.id_number" formControlName="id_number">
                <div
                  *ngIf="
                    getTheFormGroup.id_number.errors &&
                    (getTheFormGroup.id_number.dirty ||
                      getTheFormGroup.id_number.touched ||
                      trySend)
                  "
                >
                  <!-- si el form group location tine un error de requerido colocamos un mensaje de requerido -->
                  <strong
                    *ngIf="getTheFormGroup.id_number.errors.required"
                    class="msnError text-danger"
                    >Requerido</strong
                  >
                  <strong *ngIf="getTheFormGroup.id_number.errors.pattern" class="msnError text-danger">Solo se permiten números</strong>
                </div>
              </div>
            </div>
            <br>
            <!-- Campo número de teléfono -->
            <div class="row">
              <div class="col-4">
                <label>Número de Teléfono:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="client.phone_number" formControlName="phone_number">
                <div
                  *ngIf="
                    getTheFormGroup.phone_number.errors &&
                    (getTheFormGroup.phone_number.dirty ||
                      getTheFormGroup.phone_number.touched ||
                      trySend)
                  "
                >
                  <!-- si el form group location tine un error de requerido colocamos un mensaje de requerido -->
                  <strong
                    *ngIf="getTheFormGroup.phone_number.errors.required"
                    class="msnError text-danger"
                    >Requerido</strong
                  >
                  <strong *ngIf="getTheFormGroup.phone_number.errors.pattern" class="msnError text-danger">Solo se permiten números</strong>
                </div>
              </div>
            </div>
            <br>
            <!-- Campo número de órdenes -->
            <div class="row">
              <div class="col-4">
                <label>Número de Órdenes:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="client.order_count" formControlName="order_count">
                <div
                  *ngIf="
                    getTheFormGroup.order_count.errors &&
                    (getTheFormGroup.order_count.dirty ||
                      getTheFormGroup.order_count.touched ||
                      trySend)
                  "
                >
                  <!-- si el form group location tine un error de requerido colocamos un mensaje de requerido -->
                  <strong
                    *ngIf="getTheFormGroup.order_count.errors.required"
                    class="msnError text-danger"
                    >Requerido</strong
                  >
                  <strong *ngIf="getTheFormGroup.order_count.errors.pattern" class="msnError text-danger">Solo se permiten números</strong>
                </div>
              </div>
            </div>
            <br>
            <!-- Campo ID de usuario -->
            <div class="row">
              <div class="col-4">
                <label>ID de Usuario:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="client.user_id" formControlName="user_id">
                <div
                  *ngIf="
                    getTheFormGroup.user_id.errors &&
                    (getTheFormGroup.user_id.dirty ||
                      getTheFormGroup.user_id.touched ||
                      trySend)
                  "
                >
                  <!-- si el form group location tine un error de requerido colocamos un mensaje de requerido -->
                  <strong
                    *ngIf="getTheFormGroup.user_id.errors.required"
                    class="msnError text-danger"
                    >Requerido</strong
                  >
                </div>
              </div>
            </div>
            <br>
            <!--Botones-->
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <!-- <button *ngIf="mode == 1" class="btn btn-success btn-block" (click)="view()">
                                    Visualizar
                                </button> -->
                <button *ngIf="mode == 2" class="btn btn-success btn-block" (click)="create()">
                  Crear
                </button>
                <button *ngIf="mode == 3" class="btn btn-success btn-block" (click)="update()">
                  Actualizar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
