<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
  <!-- page content -->
<div class="container-fluid mt--7">
<div class="row">
    <div class="col">
        <div class="card shadow">
            <div class="card-header bg-transparent">
                <div class="row">
                    <div class="col-3">
                    </div>
                </div>
                <h3 class="mb=0">Departamentos</h3>
            </div>
            <div class="col-6">

            </div>
            <div class="col-3">
                <button type="button" class="btn btn-success" (click) ="create()">Crear</button>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col-1">ID</th>
                            <th scope="col-2">Nombre</th>
                            <th scope="col-1">Capital</th>
                            <th scope="col-1">Numero de municipios</th>
                            <th scope="col-2">Superficie</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dep of departments">
                            <td>{{ dep.id }}</td>
                            <td>{{ dep.name }}</td>
                            <td>{{ dep.city_capital_id }}</td>
                            <td>{{ dep.municipalities }}</td>
                            <td>{{ dep.surface }}</td>
                            <td>
                                <button type="button" class="btn btn-primary" (click)="view(dep.id)">Ver</button>
                                <button type="button" class="btn btn-warning"(click)="update(dep.id)">Actualizar</button>
                                <button type="button" class="btn btn-danger" (click)="delete(dep.id)">Eliminar</button>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>  
</div>
