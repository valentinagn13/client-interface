<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
  <!-- page content -->
<div class="container-fluid mt--7">
<div class="row">
    <div class="col">
        <div class="card shadow">
            <div class="card-header bg-transparent">
                <div class="row">
                    <div class="col-3">
                    </div>
                </div>
                <h3 class="mb=0">Centros de Distribución</h3>
            </div>
            <div class="col-6">
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-success" (click) ="create()">Crear</button>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col-1">ID</th>
                            <th scope="col-2">Nombre</th>
                            <th scope="col-3">Email</th>
                            <th scope="col-2">Capacidad</th>
                            <th scope="col-2">Municipio_id</th>
                            <th scope="col-2">Dirección_id</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let diCen of distributionCenters">
                            <td>{{ diCen.id }}</td>
                            <td>{{ diCen.name }}</td>
                            <td>{{ diCen.phone }}</td>
                            <td>{{ diCen.email }}</td>
                            <td>{{ diCen.capacity }}</td>
                            <td>{{ diCen.municipality_id }}</td>
                            <td>{{ diCen.address_id }}</td>
                            <td>
                                <button type="button" class="btn btn-primary" (click)="view(diCen.id)">Ver</button>
                                <button type="button" class="btn btn-warning" (click)="update(diCen.id)">Actualizar</button>
                                <button type="button" class="btn btn-danger" (click)="delete(diCen.id)">Eliminar</button>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>  
</div>
