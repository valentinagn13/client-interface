<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h1 *ngIf="mode == 1" class="mb-0">Visualizar</h1>
                    <h1 *ngIf="mode == 2" class="mb-0">Crear</h1>
                    <h1 *ngIf="mode == 3" class="mb-0">Actualizar</h1>
                </div>
                <form class="form" [formGroup]="theFormGroup">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <label>id:</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" [(ngModel)]="owners.id"  
                                formControlName="id"> 
                            </div>
                        </div>

                        <br />
                        <div class="row">
                            <div class="col-4">
                                <label>Usuario_Id</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" [(ngModel)]="owners.user_id" formControlName="user_id"
                                placeholder="Ingrese el Usuario_Id">
                                
                                <div *ngIf="
                                getTheFormGroup.user_id.errors &&
                                (getTheFormGroup.user_id.dirty ||
                                  getTheFormGroup.user_id.touched ||
                                  trySend)
                              ">
                              <!-- si el form group location tine un error de requerido colocamos un mensaje de requerido -->
                                                <strong *ngIf="getTheFormGroup.user_id.errors.required"
                                                    class="msnError text-danger">Requerido</strong>
                                            </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-4">
                                <label>Telefono</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" [(ngModel)]="owners.phone_number" 
                                formControlName="phone_number"
                                placeholder="Ingrese el Telefono"> 
                                <div *ngIf="
                                getTheFormGroup.phone_number.errors &&
                                (getTheFormGroup.phone_number.dirty ||
                                  getTheFormGroup.phone_number.touched ||
                                  trySend)
                              ">
    
                                                <strong *ngIf="getTheFormGroup.phone_number.errors.required"
                                                    class="msnError text-danger">Requerido</strong>
                                                    <!-- si tiene un erro de longitud minima entonces colocamos el error -->
                                                    <strong *ngIf="getTheFormGroup.phone_number.errors.max" class="msnError text-success">El numero de telefono debe tener maximo 10 n√∫meros</strong>
                                            </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-4">
                                <label>Conductor_Id:</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" [(ngModel)]="owners.driver_id" 
                                formControlName="driver_id">
                                <div *ngIf="
                                getTheFormGroup.driver_id.errors &&
                                (getTheFormGroup.driver_id.dirty ||
                                  getTheFormGroup.driver_id.touched ||
                                  trySend)
                              ">
                              <!-- si el form group location tine un error de requerido colocamos un mensaje de requerido -->
                                                <strong *ngIf="getTheFormGroup.driver_id.errors.required"
                                                    class="msnError text-danger">Requerido</strong>
                                                    <!-- si tiene un erro de longitud minima entonces colocamos el error -->
                                                    <strong *ngIf="getTheFormGroup.driver_id.errors.pattern" class="msnError text-success">Solo se aceptan caracteres numericos</strong>
                                            </div>  
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-8">
                                <!-- <button *ngIf="mode == 1" class="btn btn-success btn-block" (click)="view()">
                                    Visualizar
                                </button> -->
                                <button *ngIf="mode == 2" class="btn btn-success btn-block" (click)="create()">
                                    Crear
                                </button>
                                <button *ngIf="mode == 3" class="btn btn-success btn-block" (click)="update()">
                                    Actualizar
                                </button>
                            </div>
                        </div>
                    </div>
                    </form>
            </div>
        </div>
    </div>
</div>
