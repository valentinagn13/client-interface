<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
  <!-- page content -->
<div class="container-fluid mt--7">
<div class="row">
    <div class="col">
        <div class="card shadow">
            <div class="card-header bg-transparent">
                <div class="row">
                    <div class="col-3">
                    </div>
                </div>
                <h3 class="mb=0">Due√±os</h3>
            </div>
            <div class="col-6">
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-success" (click) ="create()">Crear</button>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col-1">ID</th>
                            <th scope="col-2">Usuario_Id</th>
                            <th scope="col-3">Numero de Telefono</th>
                            <th scope="col-2">Vehiculo_Id</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let due of owner">
                            <td>{{ due.id }}</td>
                            <td>{{ due.user_id }}</td>
                            <td>{{ due.phone_number }}</td>
                            <td>{{ due.driver_id }}</td>
                            <td>
                                <button type="button" class="btn btn-primary" (click)="view(due.id )">Ver</button>
                                <button type="button" class="btn btn-warning" (click)="update(due.id )">Actualizar</button>
                                <button type="button" class="btn btn-danger" (click)="delete(due.id )">Eliminar</button>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>  
</div>
