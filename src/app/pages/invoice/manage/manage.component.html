<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h1 *ngIf="mode == 1" class="mb-0">Visualizar</h1>
          <h1 *ngIf="mode == 2" class="mb-0">Crear</h1>
          <h1 *ngIf="mode == 3" class="mb-0">Actualizar</h1>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <label>id:</label>
            </div>
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                disabled
                [(ngModel)]="invoice.id"
              />
            </div>
          </div>

          <br />
          <div class="row">
            <div class="col-4">
              <label>Fecha de la factura</label>
            </div>
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="invoice.date"
                [disabled]="mode == 1"
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-4">
              <label>Total</label>
            </div>
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="invoice.total"
                [disabled]="mode == 1"
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-4">
              <label>Estado</label>
            </div>
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="invoice.status"
                [disabled]="mode == 1"
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-4">
              <label>Id de la cuota</label>
            </div>
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="invoice.quota_id"
                [disabled]="mode == 1"
              />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-4">
              <label>Id del gasto</label>
            </div>
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="invoice.expense_id"
                [disabled]="mode == 1"
              />
            </div>
          </div>
          <br />

          <div class="row">
            <div class="col-4"></div>
            <div class="col-8">
              <!-- <button
                *ngIf="mode == 1"
                class="btn btn-success btn-block"
                (click)="view()"
              >
                Visualizar
              </button> -->
              <button
                *ngIf="mode == 2"
                class="btn btn-success btn-block"
                (click)="create()"
              >
                Crear
              </button>
              <button
                *ngIf="mode == 3"
                class="btn btn-success btn-block"
                (click)="update()"
              >
                Actualizar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
