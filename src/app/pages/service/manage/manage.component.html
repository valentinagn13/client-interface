<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h1 *ngIf="mode == 1" class="mb-0">Visualizar</h1>
          <h1 *ngIf="mode == 2" class="mb-0">Crear</h1>
          <h1 *ngIf="mode == 3" class="mb-0">Actualizar</h1>
        </div>
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <label>id:</label>
              </div>
              <div class="col-8">
                <p>{{ service.id }}</p>
              </div>
            </div>

            <br />
            <div class="row">
              <div class="col-4">
                <label>Nombre del servicio</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="service.name"
                  [disabled]="mode == 1"
                  formControlName="name"
                  placeholder="Ingrese el nombre del servicio"
                />
                <div
                  *ngIf="
                    getTheFormGroup.name.errors &&
                    (getTheFormGroup.name.dirty ||
                      getTheFormGroup.name.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.name.errors.required"
                    class="msnError"
                    >Requerido</strong
                  >
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4">
                <label>Direcci贸n del servicio</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="service.address"
                  [disabled]="mode == 1"
                  formControlName="address"
                  placeholder="Ingrese la direcci贸n del servicio"
                />
                <div
                  *ngIf="
                    getTheFormGroup.address.errors &&
                    (getTheFormGroup.address.dirty ||
                      getTheFormGroup.address.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.address.errors.required"
                    class="msnError"
                    >Requerido</strong
                  >
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4">
                <label>Descripci贸n</label>
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="service.description"
                  [disabled]="mode == 1"
                  formControlName="description"
                  placeholder="Ingrese la descripci贸n del servicio"
                />
                <div
                  *ngIf="
                    getTheFormGroup.description.errors &&
                    (getTheFormGroup.description.dirty ||
                      getTheFormGroup.description.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.description.errors.required"
                    class="msnError"
                    >Requerido</strong
                  >
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4">
                <label>Fecha</label>
              </div>
              <div class="col-8">
                <input
                  type="date"
                  class="form-control"
                  [(ngModel)]="service.date"
                  [disabled]="mode == 1"
                  formControlName="date"
                />
                <div
                  *ngIf="
                    getTheFormGroup.date.errors &&
                    (getTheFormGroup.date.dirty ||
                      getTheFormGroup.date.touched ||
                      trySend)
                  "
                >
                  <strong
                    *ngIf="getTheFormGroup.date.errors.required"
                    class="msnError"
                    >Requerido</strong
                  >
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-4">
                <label for="idAdministrator">Administrator</label>
              </div>
              <div class="col-8">
                <select id="administrator" class="form-control" formControlName="administrator" [(ngModel)]="service.administrator.id">
                  <option *ngFor="let option of administrator" [value]="option.id">usuario: {{option.user.name}} id-{{option.id}}</option>
                </select>
              </div>
            </div>



            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <!-- <button
                *ngIf="mode == 1"
                class="btn btn-success btn-block"
                (click)="view()"
              >
                Visualizar
              </button> -->
                <button
                  *ngIf="mode == 2"
                  class="btn btn-success btn-block"
                  (click)="create()"
                >
                  Crear
                </button>
                <button
                  *ngIf="mode == 3"
                  class="btn btn-success btn-block"
                  (click)="update()"
                >
                  Actualizar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
